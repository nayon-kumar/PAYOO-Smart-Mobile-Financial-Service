<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind + daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Payoo - Login</title>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-neutral">
    <main
      class="min-h-screen max-w-md mx-auto bg-base-300 flex flex-col justify-center items-center"
    >
      <div>
        <img class="h-15 mx-auto" src="images/Logo-full.png" alt="" />
      </div>
      <div class="mt-8">
        <div
          class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl"
        >
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label font-black">Mobile Number</label>
              <input
                id="phoneNumber"
                type="text"
                class="input rounded-full bg-base-300"
                placeholder="Enter your 11 digit number"
                maxlength="11"
              />
              <br />
              <label class="label font-black">4 Digit Pin</label>
              <input
                id="pin"
                type="password"
                class="input rounded-full bg-base-300"
                placeholder="Enter 4 digit pin"
                maxlength="4"
              />
              <!-- You can open the modal using ID.showModal() method -->
              <button
                id="loginBtn"
                class="btn btn-primary mt-4 rounded-full"
                onclick="my_modal_3.showModal()"
              >
                Login
              </button>
              <dialog id="my_modal_3" class="modal">
                <div class="modal-box">
                  <form method="dialog">
                    <button
                      id="success"
                      class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                    >
                      ✕
                    </button>
                  </form>
                  <h3 id="alertHeading" class="text-lg font-bold">Hello!</h3>
                  <p id="alertText" class="py-4">
                    Press ESC key or click on ✕ button to close
                  </p>
                </div>
              </dialog>
            </fieldset>
          </div>
        </div>
      </div>
    </main>
    <script src="script/login.js"></script>
  </body>
</html>
