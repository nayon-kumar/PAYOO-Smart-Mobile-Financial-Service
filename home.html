<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind + daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Payoo - Home</title>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-neutral">
    <main class="min-h-screen max-w-md mx-auto bg-base-300">
      <header class="border-b-2 border-gray-300 sticky top-0 z-10">
        <section class="w-11/12 mx-auto flex justify-between items-center py-3">
          <div class="flex gap-1 items-center">
            <div>
              <img class="w-[60px]" src="images/logo.png" alt="" />
            </div>
            <div>
              <h3 class="font-bold">$ <span id="balance">45000</span></h3>
              <p class="text-neutral/50">Available Balance</p>
            </div>
          </div>
          <div>
            <a href="index.html" class="btn btn-soft">
              <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
          </div>
        </section>
      </header>
      <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl font-bold">
          Welcome to Pay<span class="text-primary">oo</span>
        </h2>
        <p class="text-neutral/50">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="grid grid-cols-3 gap-3">
          <button
            class="btn flex flex-col h-full py-4 rounded-xl btn-primary btn-soft"
          >
            <img src="images/opt-1.png" alt="" />Add Money
          </button>
          <button
            class="btn flex flex-col h-full py-4 rounded-xl btn-primary btn-soft"
          >
            <img src="images/opt-2.png" alt="" />Cashout
          </button>
          <button
            class="btn flex flex-col h-full py-4 rounded-xl btn-primary btn-soft"
          >
            <img src="images/opt-3.png" alt="" />Transfer Money
          </button>
          <button
            class="btn flex flex-col h-full py-4 rounded-xl btn-primary btn-soft"
          >
            <img src="images/opt-4.png" alt="" />Get Bonus
          </button>
          <button
            class="btn flex flex-col h-full py-4 rounded-xl btn-primary btn-soft"
          >
            <img src="images/opt-5.png" alt="" />Pay Bill
          </button>
          <button
            class="btn flex flex-col h-full py-4 rounded-xl btn-primary btn-soft"
          >
            <img src="images/opt-6.png" alt="" />Transactions
          </button>
        </div>
      </section>
      <!-- Add money section -->
      <section id="addMoney" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label font-black">Select A Bank</label>
              <select
                id="addMoneyBank"
                class="select w-full bg-base-300 rounded-full"
              >
                <option disabled selected>Select Bank</option>
                <option value="DBL">DBBL</option>
                <option value="EBL">EBL</option>
                <option value="IBBL">IBBL</option>
                <option value="UCB">UCB</option>
              </select>
              <br />
              <label class="label font-black">Bank Account Number</label>
              <input
                id="addMoneyNumber"
                type="text"
                class="input rounded-full bg-base-300 w-full"
                placeholder="Enter 11 digit accout number"
                maxlength="11"
              />
              <br />
              <label class="label font-black">Amount to Add</label>
              <input
                id="addMoneyAmount"
                type="number"
                min="0"
                class="input rounded-full bg-base-300 w-full pr-5"
                placeholder="Enter amount to add"
              />
              <br />
              <label class="label font-black">Pin Number</label>
              <input
                id="addMoneyPin"
                type="password"
                class="input rounded-full bg-base-300 w-full"
                placeholder="Enter 4 digit pin"
                maxlength="4"
              />
              <button
                id="addMoneyBtn"
                class="btn btn-primary mt-4 rounded-full"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <!-- Cashout Section -->
      <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label font-black">Agent Number</label>
              <input
                id="agentNumber"
                type="text"
                class="input rounded-full bg-base-300 w-full"
                placeholder="Enter 11 digit number"
                maxlength="11"
              />
              <br />
              <label class="label font-black">Amount</label>
              <input
                id="cashoutAmount"
                type="number"
                min="0"
                class="input rounded-full bg-base-300 w-full pr-5"
                placeholder="Enter amount to withdraw"
              />
              <br />
              <label class="label font-black">Pin Number</label>
              <input
                id="cashoutPin"
                type="password"
                class="input rounded-full bg-base-300 w-full"
                placeholder="Enter 4 digit pin"
                maxlength="4"
              />
              <button id="cashoutBtn" class="btn btn-primary mt-4 rounded-full">
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
    </main>
    <script src="script/machine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
  </body>
</html>
